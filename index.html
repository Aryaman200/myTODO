<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>To-Do List</h1>
        <input placeholder="What do you want To-Do?" class="form-control" id="task">
        <button class="btn btn-dark mt-4" onclick="add_todo()">Add Task</button>
        <br><br>
        <div class="list-group" id="result"></div>
        <br>
        <button class="btn btn-outline-danger" onclick="clear_todo()">Clear The List!</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
